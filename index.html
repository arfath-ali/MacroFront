<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/assets/images/logo/MacroFront-Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacroFront</title>
    <script>
      const deviceTheme = window.matchMedia(
        '(prefers-color-scheme: dark)',
      ).matches;

      if (deviceTheme) document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
